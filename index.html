<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Donut Clicker</title>
  </head>

  <body>
    <div id="navbar">
      <a href="/" id="logo">Fred the Baker Baking Company</a>
      <div id="buttons">
        <a href="/" id="inspiration">Inspiration</a>
        <a href="/" id="contact">Contact</a>
      </div>
    </div>
    <section id="main">
      <div id="donut_container">
        <div id="donut"></div>
        <div id="donut_count" class="count">0 donuts</div>
      </div>
      <table></table>
      <div id="clicker_container">
        <button id="buy_click_btn">buy auto clicker</button>
        <div id="clicker_count" class="count">0</div>
      </div>
      <div id="multiply_container">
        <button id="buy_multiplier">buy multiplier</button>
        <div id="multiply_count" class="count">Multipliers: 0</div>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
